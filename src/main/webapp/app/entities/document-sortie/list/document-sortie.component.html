<div>
  <h2 id="page-heading" data-cy="DocumentSortieHeading">
    <span jhiTranslate="jadeApp.documentSortie.home.title">Document Sorties</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jadeApp.documentSortie.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-document-sortie"
        [routerLink]="['/document-sortie/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jadeApp.documentSortie.home.createLabel"> Create a new Document Sortie </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="documentSorties?.length === 0">
    <span jhiTranslate="jadeApp.documentSortie.home.notFound">No documentSorties found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="documentSorties && documentSorties.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="jadeApp.documentSortie.id">Id</span></th>
          <th scope="col"><span jhiTranslate="jadeApp.documentSortie.dateSaisie">Date Saisie</span></th>
          <th scope="col"><span jhiTranslate="jadeApp.documentSortie.taxe">Taxe</span></th>
          <th scope="col"><span jhiTranslate="jadeApp.documentSortie.observation">Observation</span></th>
          <th scope="col"><span jhiTranslate="jadeApp.documentSortie.montantht">Montantht</span></th>
          <th scope="col"><span jhiTranslate="jadeApp.documentSortie.montantttc">Montantttc</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let documentSortie of documentSorties; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/document-sortie', documentSortie.id, 'view']">{{ documentSortie.id }}</a>
          </td>
          <td>{{ documentSortie.dateSaisie | formatMediumDate }}</td>
          <td>{{ documentSortie.taxe }}</td>
          <td>{{ documentSortie.observation }}</td>
          <td>{{ documentSortie.montantht }}</td>
          <td>{{ documentSortie.montantttc }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/document-sortie', documentSortie.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/document-sortie', documentSortie.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(documentSortie)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
